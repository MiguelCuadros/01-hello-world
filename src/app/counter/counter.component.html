<div>
    <span>Contador: {{ counter }}</span>
    <br>
    <button type="button" (click)="increase()">+1</button>
    <button type="button" (click)="decrease()" [disabled]="counter === 0 || activeDecrease">-1</button>
    <br>
    <button type="button" (click)="inactiveDecrease()">Activar/Inactivar decrease</button>
</div>
